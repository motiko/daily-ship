<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GitHub Contribution Tracker Options</title>
  <link type="text/css" rel="stylesheet" href="css/options.css" />
  <link rel="icon" type="image/png" href="img/128.png">
</head>
<body>
<div class="container" >
  <div class="row">
    <label> Refresh Rate (min)</label>
    <input type="text" id="refresh_rate" title="Refresh Rate" label="Refresh Rate" placeholder="5">
  </div>
  <div class="row">
    <a class="button button-primary disabled" id="save_btn">Save</a>
  </div>
  <div class="row">
    <p id="connected_as">
      Connected to GitHub as <a id="gh_user"></a>
    </p>
    <a class="hidden" href="#" id="disconnect_btn">Disconnect account</a>
  </div>
</div>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
